<!DOCTYPE html>
<html>
  <head>
    <title>Chattermill SocialStudio Sign In</title>
    <meta name="description" content="Chattermill SocialStudio SignIn">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row login">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 well">
          <div class="form-group text-center">
            <div class="logo">
              <img class="img-responsive" src="https://s3.chattermill.io/Logo+Transparent.png">
            </div>
            <div>
              <p class="lead">
                Please authenticate with your SocialStudio account so we can integrate with your data.
              </p>
            </div>
          </div>
          <div class="form-group">
            <a class="login-button btn btn-default btn-lg btn-block btn-success" href="/auth">
              Log in with SocialStudio</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
